<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Website - Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="websitestyle.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="fw-light">Contact Us</h1>
        </header>
        <nav class="navbar-border">
            <div class="btn-group">
                <a href="/index.html" class="btn btn-outline-primary">Home</a>
                <a href="/about.html" class="btn btn-outline-primary">About</a>
                <a href="/contact.html" class="btn btn-outline-primary">Contact Us</a>
            </div>
        </nav>
        <main>
            <!-- Form on left column, image on right -->
            <div class="container-fluid">
                <div class="row align-items-top">
                    <div class="col-md-6">
                        <!-- Form -->
                        <h2>Message Us</h2>

                        <form class="message-us-form" action="/index.html" method="get">
                            <div class="form-row">
                                <label for="name">Name: </label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="form-row">
                                <label for="email">Email: </label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-row">
                                <label for="message">Message: </label>
                                <textarea id="message" name="message"></textarea>
                            </div>
                            <div>
                                <button type="submit">Send Message</button>
                            </div>
                        </form>

                        <!-- Contact Info -->
                        <h4 class="text-center"><u>Or</u></h4>
                        <h2>Contact Info</h2>

                        <ul class="contact-info-list">
                            <li>Email - sample@gmail.com</li>
                            <li>Phone - 1+ (123)-456-7890</li>
                            <li>Facebook - TechSolutionsFB</li>
                            <li>Instagram - TechSolutionsIG</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <img src="images/contact-us.jpg" alt="Contact Us" class="img-fluid flex-img mt-4">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h6>Â© Copyright TechSolutions 2025</h6>
        </footer>
    </body>
</html>
